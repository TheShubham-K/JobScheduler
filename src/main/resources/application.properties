scheduler.enabled=true
interval=PT02S
interval-in-cron=0 * * * * *
#spring.task.scheduling.pool.size=4

#┌───────────── second (0-59)
#│ ┌───────────── minute (0 - 59)
#│ │ ┌───────────── hour (0 - 23)
#│ │ │ ┌───────────── day of the month (1 - 31)
#│ │ │ │ ┌───────────── month (1 - 12) (or JAN-DEC)
#│ │ │ │ │ ┌───────────── day of the week (0 - 7)
#│ │ │ │ │ │          (or MON-SUN -- 0 or 7 is Sunday)
#│ │ │ │ │ │
#* * * * * *